<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="src/mini-event-calendar.min.css">

	<h3>With events...</h3>
	<div id="calendar" style="width: 30%;"></div> <br>

	<h3>No events, starts on Monday....</h3>
	<div id="calendar2" style="width: 25%;"></div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="src/mini-event-calendar.js"></script>

	<script>
	    var db_events = [
	    	{
	            title: "Board members meeting",
	            date: 1550303738939, // February 16 2019
	            link: "events.com/ev2"
	        },
	        {
	            title: "Delaware branch opening",
	            date: 1553154938939, // March 21 2019
	            link: "events.com/ev1"
	        },
	        {
	            title: "An important event",
	            date: 1554796538939, // April 9th 2019
	            link: "events.com/ev1"
	        }
	    ];

		$(document).ready(function(){
			$("#calendar").MEC({
				calendar_link: "example.com/myCalendar",
				events: db_events
			});

			//if you don't have events, use
			$("#calendar2").MEC({
				from_monday: true
			});
		});
	</script>
</body>
</html>
